on: workflow_call

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.33

      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('package.json', 'bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Save dependencies cache
        if: always() # Always save cache to update with latest changes
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('package.json', 'bun.lockb') }}

      - name: Run unit tests
        run: bun run test

      - name: Run linter
        run: bun run lint

      - name: Check licenses
        run: |
          npx license-checker --onlyAllow "MIT;Apache-2.0;ISC;BSD-2-Clause;Python-2.0;CC-BY-4.0;BSD-3-Clause;BlueOak-1.0.0;CC0-1.0;0BSD;CC-BY-3.0"
          if [ $? -ne 0 ]; then
            echo "License check failed!"
            exit 1
          fi
