<!doctype html>
<html data-theme="light" lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<title>Splittermond Tickbar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			/* ensure custom svg-icons are properly colored when used changes theme*/
			svg.custom-icon path {
				fill: oklch(var(--bc));
			}

			/* hide scroll bar in full screen */
			:root:has(:is(.modal-open, .modal:target, .modal-toggle:checked + .modal, .modal[open])) {
				/* !important is necessary, because the undesired rule is overwritten
				by tailwind later in the dependency loading hierarchy. */
				scrollbar-gutter: auto !important;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<main style="display: contents">%sveltekit.body%</main>
	</body>
</html>
