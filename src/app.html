<!doctype html>
<html data-theme="splitter_dark" lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<title>Splittermond Tickbar</title>
		<meta property="og:title" content="Splittermond Tickbar" />
		<meta
			name="description"
			content="Web app for managing the tickbar system of the splittermond pen and paper roleplaying game."
		/>
		<meta
			property="og:description"
			content="Web app for managing the tickbar system of the splittermond pen and paper roleplaying game."
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta property="og:image" content="%sveltekit.assets%/favicon-32x32.png" />
		<meta property="og:url" content="https://tickleiste.tklic.de/" />
		<meta property="og:type" content="website" />
		<style>
			/* ensure custom svg-icons are properly colored when used changes theme*/
			svg.custom-icon path {
				fill: oklch(var(--bc));
			}

			/* hide scroll bar in full screen */
			:root:has(:is(.modal-open, .modal:target, .modal-toggle:checked + .modal, .modal[open])) {
				/* !important is necessary, because the undesired rule is overwritten
				by tailwind later in the dependency loading hierarchy. */
				scrollbar-gutter: auto !important;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<main style="display: contents">%sveltekit.body%</main>
	</body>
</html>
