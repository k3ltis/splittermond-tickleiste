<!doctype html>
<html data-theme="light" lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			/* ensure custom svg-icons are properly colored when used changes theme*/
			svg.custom-icon path {
				fill: oklch(var(--bc));
			}

			/* hide scroll bar in full screen */
			:root:has(:is(.modal-open, .modal:target, .modal-toggle:checked + .modal, .modal[open])) {
				/* !important is necessary, because the undesired rule is overwritten
				by tailwind later in the dependency loading hierarchy. */
				scrollbar-gutter: auto !important;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
